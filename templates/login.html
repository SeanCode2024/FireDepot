<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FireDepot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4 auth-card text-center">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FireDepot Logo" class="logo">
            </div>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 d-flex justify-content-between">
                <a href="{{ url_for('forgot_password') }}" class="text-muted">Forgot Password?</a>
                <a href="{{ url_for('register') }}" class="text-primary">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
