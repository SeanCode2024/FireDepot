<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h3 class="text-center">Register</h3>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="forename" class="form-label">First Name</label>
                    <input type="forename" class="form-control" id="forename" name="forename" required>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="surname" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Fire Dept Location</label>
                    <input type="location" class="form-control" id="location" name="location" required>
                </div>
                <div class="mb-3">
                    <label for="basePay" class="form-label">Base Salary</label>
                    <input type="basePay" class="form-control" id="basePay" name="basePay" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('login') }}" class="text-muted">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
